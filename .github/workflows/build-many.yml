name: build

on:
  push:
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"

jobs:
  multi-os:
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout to auto-commiter
        uses: actions/checkout@v2

      - name: Pre-build steps
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ];  then sudo apt-get install -y libssl-dev; fi
          if [ "${{ matrix.os }}" = "macos-latest" ];   then gem install bundler;  fi
          if [ "${{ matrix.os }}" = "macos-latest" ];   then brew install openssl; fi
          if [ "${{ matrix.os }}" = "windows-latest" ]; then choco install curl; fi

      - name: Environment info
        run: echo $GITHUB_SHA $GITHUB_REF

      - name: Add V download dir to PATH
        run: echo "/tmp/v" >> $GITHUB_PATH

      - name: Install V
        run: bash "${GITHUB_WORKSPACE}/.github/install-v.sh"
        env:
          OS: "${{ matrix.os }}"

      - name: Compile auto-commiter
        run: make

      - name: Rename artifact
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            export ARTIFACT="commiter-${GITHUB_SHA}-linux"
          fi

          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            export ARTIFACT="commiter-${GITHUB_SHA}-macos"
          fi

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            export ARTIFACT="commiter-${GITHUB_SHA}-windows.exe"
          fi

          mv commiter "$ARTIFACT"

          ls -lash
          echo "::set-env name=ARTIFACT::${ARTIFACT}"
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: "true"

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: "${{ env.ARTIFACT }}"
          path: "${{ env.ARTIFACT }}"
          retention-days: 1
